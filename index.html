<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List 4</title>
</head>
<body>
    <form id="task_form">
        <fieldset>
            <label for="proj">Project title:</label><br>
            <input type="text" id="proj" name="proj_title"><br>

            <label for="tasks">Task(s): (separate by comma)</label><br>
            <input type="text" id="tasks" name="tasks_list"><br>

            <label for="due">Due Date:</label><br>
            <input type="date" id="due" name="dueDate"><br>

            <label for="desc">Project Description:</label><br>
            <textarea id="desc" name="description"></textarea><br>

            <label for="priority">Priority:</label><br>
            <input type="range" id="priority" name="priority" min="1" max="3"><br>
        </fieldset>
        <input type="button" id="submit" value="Submit">
        <input type="reset" id="reset" value="Clear previous entry">
      </form>

    <div id="projects">
        <div class="task">1</div>
        <div class="task">2 <ol><li>no</li></ol></div>
    </div>

<script src="task_mgr.js"></script>
</body>
</html>
